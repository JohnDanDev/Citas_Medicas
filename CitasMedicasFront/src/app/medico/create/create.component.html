<div>
    <div class="d-flex justify-content-between">
        <h4>Form Create</h4>
        <a href="#" routerLink="/medico/index" class="btn btn-primary"> Back </a>
    </div>

    <hr/>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <div class="col-md-6">
                <label for="title">Nombre:</label>
                <input formControlName="nombre" id="nombre" type="text" class="form-control">
                <div *ngIf="form.get('nombre')" class="alert alert-danger">
                        <div *ngIf="form.get('nombre')?.errors?.['required']">*nombre is required</div>
                    <div *ngIf="form.get('nombre')?.errors?.['pattern']">*nombre debe contener letras</div>
                </div>
            </div>    
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
